# ========================================
# Cloud Seckill 生产环境部署配置
# 包含完整的微服务和中间件
# ========================================

version: '3.8'

networks:
  seckill-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  mysql-data:
  redis-data:
  nacos-data:
  rocketmq-data:
  prometheus-data:
  grafana-data:

services:
  # ==================== 中间件 ====================
  
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: seckill-mysql
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: seckill_stock
      TZ: Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=1000
      - --innodb_buffer_pool_size=256M
    networks:
      seckill-network:
        ipv4_address: 172.28.0.10
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: seckill-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass root --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      seckill-network:
        ipv4_address: 172.28.0.11
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "root", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nacos 服务注册与配置中心
  nacos:
    image: nacos/nacos-server:v2.3.0
    container_name: seckill-nacos
    restart: always
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: root
      JVM_XMS: 256m
      JVM_XMX: 512m
      JVM_XMN: 128m
    volumes:
      - nacos-data:/home/nacos/data
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      seckill-network:
        ipv4_address: 172.28.0.12
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10

  # RocketMQ NameServer
  rocketmq-namesrv:
    image: apache/rocketmq:5.1.4
    container_name: seckill-rocketmq-namesrv
    restart: always
    ports:
      - "9876:9876"
    environment:
      JAVA_OPT_EXT: "-Xms256m -Xmx256m"
    command: sh mqnamesrv
    networks:
      seckill-network:
        ipv4_address: 172.28.0.13

  # RocketMQ Broker
  rocketmq-broker:
    image: apache/rocketmq:5.1.4
    container_name: seckill-rocketmq-broker
    restart: always
    ports:
      - "10909:10909"
      - "10911:10911"
      - "10912:10912"
    environment:
      NAMESRV_ADDR: rocketmq-namesrv:9876
      JAVA_OPT_EXT: "-Xms512m -Xmx512m"
      BROKER_IP1: 172.28.0.14
    command: sh mqbroker -c /home/rocketmq/rocketmq-5.1.4/conf/broker.conf
    volumes:
      - rocketmq-data:/home/rocketmq/store
      - ./docker/rocketmq/broker.conf:/home/rocketmq/rocketmq-5.1.4/conf/broker.conf
    depends_on:
      - rocketmq-namesrv
    networks:
      seckill-network:
        ipv4_address: 172.28.0.14

  # ==================== 监控组件 ====================
  
  # Prometheus 监控
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: seckill-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      seckill-network:
        ipv4_address: 172.28.0.20

  # Grafana 可视化
  grafana:
    image: grafana/grafana:10.1.0
    container_name: seckill-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      seckill-network:
        ipv4_address: 172.28.0.21

  # ==================== 应用服务 ====================
  
  # 网关服务
  seckill-gateway:
    build:
      context: .
      dockerfile: seckill_gateway/Dockerfile
    container_name: seckill-gateway
    restart: always
    ports:
      - "9000:9000"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      NACOS_SERVER_ADDR: nacos:8848
    depends_on:
      nacos:
        condition: service_healthy
    networks:
      seckill-network:
        ipv4_address: 172.28.0.100
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 库存服务
  seckill-stock:
    build:
      context: .
      dockerfile: seckill_stock/Dockerfile
    container_name: seckill-stock
    restart: always
    ports:
      - "9002:9002"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      NACOS_SERVER_ADDR: nacos:8848
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ROCKETMQ_NAMESRV: rocketmq-namesrv:9876
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      nacos:
        condition: service_healthy
      rocketmq-broker:
        condition: service_started
    networks:
      seckill-network:
        ipv4_address: 172.28.0.101
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9002/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 订单服务
  seckill-order:
    build:
      context: .
      dockerfile: seckill_order/Dockerfile
    container_name: seckill-order
    restart: always
    ports:
      - "9001:9001"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      NACOS_SERVER_ADDR: nacos:8848
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ROCKETMQ_NAMESRV: rocketmq-namesrv:9876
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      nacos:
        condition: service_healthy
      rocketmq-broker:
        condition: service_started
    networks:
      seckill-network:
        ipv4_address: 172.28.0.102
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9001/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
