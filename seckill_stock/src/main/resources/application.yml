server:
  port: 9002
  shutdown: graceful

spring:
  application:
    name: seckill-stock
  profiles:
    active: dev
  config:
    import: optional:nacos:${spring.application.name}.yml

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/seckill_stock?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: SeckillStockHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  # Flyway 数据库迁移配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false
    table: flyway_schema_history

  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: localhost:8848
        file-extension: yml
        namespace: public

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 20
          max-wait: -1ms
          max-idle: 10
          min-idle: 5

# RocketMQ 配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: seckill-stock-producer
    send-message-timeout: 3000
    retry-times-when-send-failed: 2
    retry-times-when-send-async-failed: 2

# Sentinel 配置
feign:
  sentinel:
    enabled: true  # 开启 Feign 熔断

sentinel:
  # 自定义限流配置
  flow:
    seckill-qps: 500   # 秒杀接口 QPS
    goods-qps: 1000    # 商品查询 QPS

# 秒杀配置
seckill:
  mq:
    topic: seckill-order-topic

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.seckill.stock.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Knife4j 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.seckill.stock.controller

knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: 实体类列表

# 日志配置
logging:
  level:
    com.seckill.stock: debug
    com.seckill.stock.mapper: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

# 分布式 ID 配置
snowflake:
  datacenter-id: 1

# Zipkin 配置
zipkin:
  endpoint: http://localhost:9411/api/v2/spans

# 优雅停机
spring.lifecycle:
  timeout-per-shutdown-phase: 30s
