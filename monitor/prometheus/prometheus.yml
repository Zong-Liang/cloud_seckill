# Prometheus 配置文件
# 用于监控秒杀系统各个服务

global:
  scrape_interval: 15s          # 默认抓取间隔
  evaluation_interval: 15s      # 规则评估间隔
  external_labels:
    monitor: 'seckill-monitor'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# 规则文件
rule_files:
  - /etc/prometheus/rules/*.yml

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 秒杀网关服务
  - job_name: 'seckill-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'gateway'

  # 秒杀订单服务
  - job_name: 'seckill-order'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:9001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'order'

  # 秒杀库存服务
  - job_name: 'seckill-stock'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:9002']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'stock'

  # Redis 监控 (需要 redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # MySQL 监控 (需要 mysqld_exporter)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']

  # RocketMQ 监控
  - job_name: 'rocketmq'
    static_configs:
      - targets: ['host.docker.internal:5557']
